<div class="container-fluid">

  <h1>Bootcamp Enrollment Form  </h1>
 <form #userForm = "ngForm">
   {{userForm.value |json}}
   <div class="form-group">
     <label>Name</label>
     <input type="text" class="form-control" name="userName" ngModel>
   </div>
   <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ngModel>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="tel" class="form-control" name="phone" ngModel>
  </div>
  <div class="form-group">
    <select class="custom-select" name="topic" ngModel>
      <option>I am interested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Time Perference</label>
    <div class="form-check">
     <input class="form-check-input" type="radio" name="timePreference" value="Morning" ngModel>
     <label class="form-check-label">Morning (9AM-12 PM) </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timePreference" value="Morning">
      <label class="form-check-label">Evening (5PM-8 PM) </label>
    </div>
   </div>
   <div class="form-check mb-3">
     <input type="checkbox" class="form-check-input" name="subscribe" ngModel>
     <label class="input-type-label">Send me promotional Offers</label>
   </div>

   <div ngModelGroup="AddressGroup">
     <div class="form-check">
       <input class="form-check-input" type="text" name="Address" ngModel>
       <input class="form-check-input" type="text" name="Street" ngModel>
       <input class="form-check-input" type="text" name="Area" ngModel>

     </div>
   </div>
  
   <button class="btn btn-primary">Submit</button>
 </form>
</div>
